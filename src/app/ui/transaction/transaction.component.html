<button mat-icon-button (click)="closeDialog()">
    <mat-icon>close</mat-icon>
</button>
        <mat-dialog-content>
            <form [formGroup]="transactionForm" (ngSubmit)="sendEth($event)">
                <mat-form-field appearance="outline">
                    <mat-label>Destino</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="sendaddress">
                    <mat-icon matSuffix>account_balance_wallet</mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Cantidad</mat-label>
                    <input matInput type="number" min=0 placeholder="Placeholder" formControlName="amount">
                    <mat-icon matSuffix>attach_money</mat-icon>
                    <mat-hint></mat-hint>
                </mat-form-field>
            </form>
        </mat-dialog-content>

        <mat-dialog-actions>
            <button mat-raised-button [disabled]="true" *ngIf="!transactionForm.valid">
                <mat-icon *ngIf="!transactionForm.valid">lock</mat-icon>
            </button>
            <button mat-raised-button [disabled]="!transactionForm.valid" (click)="sendEth($event)" *ngIf="transactionForm.valid"
                    style="background-color: #20C997; color: white">
                <mat-icon>near_me</mat-icon>Yapear
            </button>
        </mat-dialog-actions>
